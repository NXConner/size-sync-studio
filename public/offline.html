<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're offline</title>
    <meta name="description" content="Offline fallback for Size Seeker" />
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; align-items: center; justify-content: center; background:#0b1220; color:#e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .card { max-width: 480px; padding: 24px; border-radius: 12px; background: rgba(15,23,42,0.85); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
      h1 { font-size: 20px; margin: 0 0 8px; }
      p { margin: 8px 0; line-height: 1.5; }
      .muted { color:#94a3b8; font-size: 14px; }
      .row { display:flex; gap:10px; margin-top: 16px; }
      .btn { padding:10px 14px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:#e2e8f0; cursor:pointer; }
      .btn.primary { background:#0ea5e9; border-color:#0ea5e9; color:#0b1220; }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>You're offline</h1>
      <p>It looks like your device has no internet connection. Some features may be unavailable.</p>
      <p class="muted">You can still open previously viewed pages and measurements that are cached on your device. Once you're back online, reload to resume full functionality.</p>
      <div class="row">
        <button class="btn primary" onclick="location.reload()">Try again</button>
        <button class="btn" onclick="history.back()">Go back</button>
      </div>
    </div>
  </body>
  </html>
